name: 'Publish Morph'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  SINGBOX_VERSION: '1.10.6'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            rust_target: 'x86_64-pc-windows-msvc'
            singbox_arch: 'windows-amd64'
            singbox_name: 'singbox-x86_64-pc-windows-msvc.exe'
          - platform: 'windows-latest'
            args: '--target i686-pc-windows-msvc'
            rust_target: 'i686-pc-windows-msvc'
            singbox_arch: 'windows-386'
            singbox_name: 'singbox-i686-pc-windows-msvc.exe'
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
            rust_target: 'aarch64-pc-windows-msvc'
            singbox_arch: 'windows-arm64'
            singbox_name: 'singbox-aarch64-pc-windows-msvc.exe'
          # macOS builds
          # - platform: 'macos-latest'
          #   args: '--target aarch64-apple-darwin'
          #   rust_target: 'aarch64-apple-darwin'
          #   singbox_arch: 'darwin-arm64'
          #   singbox_name: 'singbox-aarch64-apple-darwin'
          # - platform: 'macos-latest'
          #   args: '--target x86_64-apple-darwin'
          #   rust_target: 'x86_64-apple-darwin'
          #   singbox_arch: 'darwin-amd64'
          #   singbox_name: 'singbox-x86_64-apple-darwin'
          # Linux builds
          # - platform: 'ubuntu-22.04'
          #   args: ''
          #   rust_target: ''
          #   singbox_arch: 'linux-amd64'
          #   singbox_name: 'singbox-x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Download sing-box binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            curl -L "https://github.com/SagerNet/sing-box/releases/download/v${{ env.SINGBOX_VERSION }}/sing-box-${{ env.SINGBOX_VERSION }}-${{ matrix.singbox_arch }}.zip" -o singbox.zip
            unzip singbox.zip
            mkdir -p src-tauri/binaries
            mv sing-box-*/sing-box.exe src-tauri/binaries/${{ matrix.singbox_name }}
          else
            curl -L "https://github.com/SagerNet/sing-box/releases/download/v${{ env.SINGBOX_VERSION }}/sing-box-${{ env.SINGBOX_VERSION }}-${{ matrix.singbox_arch }}.tar.gz" -o singbox.tar.gz
            tar -xzf singbox.tar.gz
            mkdir -p src-tauri/binaries
            mv sing-box-*/sing-box src-tauri/binaries/${{ matrix.singbox_name }}
            chmod +x src-tauri/binaries/${{ matrix.singbox_name }}
          fi
        shell: bash

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
